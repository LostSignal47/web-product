<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- box icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- CSS Link-->
  <link rel="stylesheet" type="text/css" href="Product.css">

</head>
<body>
  <!-- header -->
  <header>
    <!--- Nav -->
    <div class="nav header-container">
      <a class="logo">LnwZaShop</a>
      <!-- cart icon -->
      <i class="fa-solid fa-shop fa-xl" id="cart-icon" style="color: #000000 ;"></i>
      <div class="cart">
        <h2 class="cart-titile">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content">

        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">0฿</div>
        </div>

        <!-- Address Input -->
        <div class="address-input">
          <label for="address">Shipping Address:</label>
          <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>

        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Close Cart -->
        <i class="fa-solid fa-x" id="close-cart" style="color: #533232;"></i>

      </div>
    </div>
  </header>



  <!-- Shop -->
  <section class="shop s-container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- box 1 -->
      <div class="product-box">
        <img src="75shell.jpg" alt="" class="product-img">
        <h2 class="product-title">GarenaShell 75shell</h2>
        <span class="price">50฿</span>
        <i class="fa-solid fa-bag-shopping add-cart" style="color: #000000;"></i>
      </div>
      <!-- box 2 -->
      <div class="product-box">
        <img src="225shell.jpg" alt="" class="product-img">
        <h2 class="product-title">GarenaShell 225shell</h2>
        <span class="price">150฿</span>
        <i class="fa-solid fa-bag-shopping add-cart" style="color: #000000;"></i>
      </div>    
      <!-- box 3 -->
      <div class="product-box">
        <img src="450shell.jpg" alt="" class="product-img">
        <h2 class="product-title">GarenaShell 450shell</h2>
        <span class="price">300฿</span>
        <i class="fa-solid fa-bag-shopping add-cart" style="color: #000000;"></i>
      </div>
      <!-- box 4 -->
      <div class="product-box">
        <img src="750shell.jpg" alt="" class="product-img">
        <h2 class="product-title">GarenaShell 750shell</h2>
        <span class="price">500฿</span>
        <i class="fa-solid fa-bag-shopping add-cart" style="color: #000000;"></i>
      </div>     
    </div>
  </section>
  <!-- Link to JS -->
  <script src="Product.js"></script>

</body>

</html>
